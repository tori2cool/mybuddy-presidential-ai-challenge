# backend/docker-compose.yml

# NOTE (local dev): you can start only infrastructure with:
#   docker compose up -d db redis

services:
  # ---------------------------
  # Postgres (DB)
  # ---------------------------
  db:
    image: postgres:16
    container_name: app-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"  # DEV ONLY – do not expose Postgres directly in production
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ---------------------------
  # Redis (broker + pub/sub)
  # ---------------------------
  redis:
    image: redis:7
    container_name: app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # DEV ONLY – do not expose Redis directly in production
    volumes:
      - redisdata:/data

# ---------------------------
# Volumes
# ---------------------------
volumes:
  pgdata:
    name: mybuddy_pgdata
  redisdata:
    name: mybuddy_redisdata
